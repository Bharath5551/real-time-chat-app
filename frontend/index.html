<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Chat App</title>

  <!-- Load socket.io from your deployed backend -->
  <script src="https://chat-real-kr4m.onrender.com/socket.io/socket.io.js"></script>

  <style>
    body{font-family:Arial;margin:0;display:flex;height:100vh}
    .sidebar{width:20%;background:#1d4ed8;color:#fff;padding:16px;box-sizing:border-box}
    .chat{flex:1;display:flex;flex-direction:column}
    #chat-box{flex:1;padding:12px;overflow:auto;border-left:1px solid #ddd}
    .input{display:flex;padding:8px;border-top:1px solid #ddd}
    input{flex:1;padding:8px}
    button{padding:8px 12px;margin-left:8px}
    .message.user{background:#2563eb;color:#fff;padding:8px;border-radius:8px;margin:6px 0;text-align:right;max-width:70%;margin-left:auto}
    .message.other{background:#e5e7eb;padding:8px;border-radius:8px;margin:6px 0;max-width:70%}
    .system{color:#666;text-align:center;margin:8px 0;font-style:italic}
  </style>
</head>
<body>
  <div class="sidebar">
    <h3>Members</h3>
    <div id="membersList"></div>
    <hr style="border:0;border-top:1px solid rgba(255,255,255,0.15)"/>
    <div id="debug" style="font-size:12px;color:#fff;margin-top:10px"></div>
  </div>

  <div class="chat">
    <div id="chat-box"></div>
    <div class="input">
      <input id="message" type="text" placeholder="Type message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

<script>
  // Connect to deployed backend
  const socket = io("https://chat-real-kr4m.onrender.com");

  const debug = (m) => {
    const el = document.getElementById('debug');
    el.textContent = new Date().toLocaleTimeString() + ' | ' + m;
    console.log('[client]', m);
  };

  socket.on('connect', () => debug('connected id=' + socket.id));
  socket.on('disconnect', (reason) => debug('disconnect: ' + reason));

  // Ask username
  let username = prompt("Enter your name:");
  while (!username) username = prompt("Enter your name:");
  socket.emit("set-username", username);
  debug("set-username emitted -> " + username);

  // Send message
  document.getElementById("sendBtn").addEventListener("click", sendMessage);
  document.getElementById("message").addEventListener("keydown", e => {
    if (e.key === "Enter") sendMessage();
  });

  function sendMessage() {
    const input = document.getElementById("message");
    const message = input.value.trim();
    if (!message) return;
    socket.emit("chat-message", message);
    input.value = "";
  }

  // Incoming chat messages
  socket.on("chat-message", data => {
    const box = document.getElementById("chat-box");
    const div = document.createElement("div");
    div.className = data.userId === socket.id ? "message user" : "message other";
    div.textContent = `${data.time} | ${data.username}: ${data.message}`;
    box.appendChild(div);
    box.scrollTop = box.scrollHeight;
  });

  // User joined
  socket.on("user-joined", data => {
    addSystemMessage(`ðŸ”µ ${data.username} joined the chat`);
  });

  // User left
  socket.on("user-left", data => {
    addSystemMessage(`ðŸ”´ ${data.username} left the chat`);
  });

  function addSystemMessage(msg) {
    const box = document.getElementById("chat-box");
    const div = document.createElement("div");
    div.className = "system";
    div.textContent = msg;
    box.appendChild(div);
    box.scrollTop = box.scrollHeight;
  }

  // Update members list
  socket.on("user update", users => {
    const members = document.getElementById("membersList");
    members.innerHTML = "";
    Object.values(users).forEach(name => {
      const d = document.createElement("div");
      d.textContent = name;
      members.appendChild(d);
    });
  });
</script>
</body>
</html>
