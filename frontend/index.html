<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Creative Chat</title>
  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
  <style>
    body { margin: 0; font-family: "Segoe UI", Tahoma, sans-serif; background: #f4f7fb; display: flex; height: 100vh; }
    .sidebar { width: 20%; background: #1d4ed8; color: white; display: flex; flex-direction: column; padding: 20px 10px; }
    .sidebar h2 { margin: 0 0 20px 0; }
    .contact { padding: 10px; margin-bottom: 8px; border-radius: 8px; background: rgba(255,255,255,0.15); }
    .chat-panel { flex: 1; background: #fff; display: flex; flex-direction: column; border-left: 1px solid #ddd; }
    .chat-header { padding: 15px; border-bottom: 1px solid #ddd; font-weight: bold; }
    .chat-box { flex: 1; padding: 15px; overflow-y: auto; }
    .message { margin: 10px 0; max-width: 70%; padding: 10px; border-radius: 12px; }
    .message.user { background: #2563eb; color: white; margin-left: auto; }
    .message.other { background: #e5e7eb; margin-right: auto; }
    .message.system { background: #fcd34d; color: #000; text-align: center; margin: 10px auto; max-width: 90%; }
    .chat-input { display: flex; padding: 10px; border-top: 1px solid #ddd; }
    .chat-input input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 20px; outline: none; }
    .chat-input button { background: #2563eb; color: white; border: none; border-radius: 50%; width: 40px; height: 40px; margin-left: 10px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Members</h2>
    <div id="membersList"></div>
  </div>

  <div class="chat-panel">
    <div class="chat-header">Chat Application</div>
    <div id="chat-box" class="chat-box"></div>
    <div class="chat-input">
      <input id="message" type="text" placeholder="Type a message...">
      <button id="sendBtn">âž¤</button>
    </div>
  </div>

  <script>
    const socket = io("http://localhost:3000"); // ðŸ”¹ Change to your deployed backend URL

    let username = prompt("Enter your name:");
    while (!username) username = prompt("Enter your name:");
    socket.emit("set username", username);

    function sendMessage() {
      const input = document.getElementById("message");
      const message = input.value.trim();
      if (message) {
        socket.emit("chat message", { message });
        input.value = "";
      }
    }
    document.getElementById("sendBtn").addEventListener("click", sendMessage);
    document.getElementById("message").addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) { e.preventDefault(); sendMessage(); }
    });

    socket.on("chat message", (data) => {
      const chatBox = document.getElementById("chat-box");
      const msgDiv = document.createElement("div");
      msgDiv.className = data.username === username ? "message user" : "message other";
      msgDiv.textContent = `${data.username}: ${data.message}`;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    socket.on("system message", (msg) => {
      const chatBox = document.getElementById("chat-box");
      const msgDiv = document.createElement("div");
      msgDiv.className = "message system";
      msgDiv.textContent = msg;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    socket.on("user update", (users) => {
      const membersList = document.getElementById("membersList");
      membersList.innerHTML = "";
      if (users) {
        Object.values(users).forEach((name) => {
          const div = document.createElement("div");
          div.className = "contact";
          div.textContent = name;
          membersList.appendChild(div);
        });
      }
    });
  </script>
</body>
</html>
