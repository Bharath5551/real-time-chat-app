<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real-Time Chat App</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; display: flex; height: 100vh; }
    .sidebar { width: 250px; background: #222; color: #fff; padding: 20px; overflow-y: auto; }
    .chat-container { flex: 1; display: flex; flex-direction: column; }
    .chat-box { flex: 1; padding: 20px; overflow-y: auto; background: #f4f4f4; }
    .message { margin: 8px 0; padding: 10px; border-radius: 6px; max-width: 60%; }
    .user { background: #007bff; color: #fff; align-self: flex-end; }
    .other { background: #3d3b3b; align-self: flex-start; }
    .system { text-align: center; color: gray; font-style: italic; }
    .input-container { display: flex; padding: 10px; background: #fff; border-top: 1px solid #ccc; }
    #message { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 6px; }
    button { margin-left: 10px; padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div class="sidebar">
    <h3>Online Users</h3>
    <div id="membersList"></div>
  </div>

  <div class="chat-container">
    <div class="chat-box" id="chat-box"></div>
    <div class="input-container">
      <input id="message" type="text" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io("https://chat-real-kr4m.onrender.com");

    let username = prompt("Enter your name:");
    while (!username) username = prompt("Enter your name:");
    socket.emit("set username", username);

    // ✅ Send message
    function sendMessage() {
      const input = document.getElementById("message");
      const message = input.value.trim();
      if (message) {
        socket.emit("chat message", { message });
        input.value = "";
      }
    }

    document.getElementById("sendBtn").addEventListener("click", sendMessage);
    document.getElementById("message").addEventListener("keydown", function(e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // ✅ Show incoming messages
    socket.on("chat message", (data) => {
      const chatBox = document.getElementById("chat-box");
      const msgDiv = document.createElement("div");
      msgDiv.className = data.username === username ? "message user" : "message other";
      msgDiv.textContent = `${data.username}: ${data.message}`;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    // ✅ Show system messages
    socket.on("system message", (msg) => {
      const chatBox = document.getElementById("chat-box");
      const sysDiv = document.createElement("div");
      sysDiv.className = "system";
      sysDiv.textContent = msg;
      chatBox.appendChild(sysDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    // ✅ Update members list
    socket.on("user update", (users) => {
      const membersList = document.getElementById("membersList");
      membersList.innerHTML = "";
      Object.values(users || {}).forEach((name) => {
        const div = document.createElement("div");
        div.textContent = name;
        membersList.appendChild(div);
      });
    });
  </script>
</body>
</html>
